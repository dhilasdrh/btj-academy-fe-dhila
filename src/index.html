<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTJ Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <nav id="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div id="main-container">
        <div class="welcome-login">
            <h2>Welcome to Our Landing Page</h2>
            <p>Please login to access other features</p>
        </div>
        
        <div id="login-container">
            <form action="about.html">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div>
                    <button id="login-button" type="submit">Login</button>
                </div>
            </form>
        </div>
    
        <img id="img-login" src="https://img.freepik.com/free-vector/video-blogger-computer-screen-advertising-new-phone-man-posting-vlog-smartphone-review-channel-flat-vector-illustration-technology-marketing-concept-banner-landing-web-page_74855-21080.jpg?w=1480" alt="computer image illustration" width="250">
        
        <section class="quote">
            <p>"The only limit to our realization of tomorrow will be our doubts of today." - Franklin D. Roosevelt</p>
        </section>
    </div>
    
    <footer>&copy; 2023 BTJ Academy</footer>
</body>
</html>
